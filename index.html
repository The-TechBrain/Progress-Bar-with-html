<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Progress Bar - Tech Brain</title>
  <style>
    body {
      background: #0f0f0f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0ff;
    }

    h1 {
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    .progress-container {
      width: 80%;
      max-width: 400px;
      background: #222;
      border-radius: 20px;
      padding: 12px;
      box-shadow: 0 0 15px #00f6ff;
    }

    progress {
      width: 100%;
      height: 25px;
      appearance: none;
      -webkit-appearance: none;
      border-radius: 15px;
      overflow: hidden;
    }

    /* Chrome & Safari */
    progress::-webkit-progress-bar {
      background-color: #1a1a1a;
      border-radius: 15px;
    }

    progress::-webkit-progress-value {
      background: linear-gradient(90deg, #00f6ff, #00ffff);
      border-radius: 15px;
      box-shadow: 0 0 8px #00f6ff;
    }

    /* Firefox */
    progress::-moz-progress-bar {
      background: linear-gradient(90deg, #00f6ff, #00ffff);
      border-radius: 15px;
      box-shadow: 0 0 8px #00f6ff;
    }

    .label {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }

    .cta {
      margin-top: 20px;
      font-size: 1rem;
      color: #fff;
      text-align: center;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    .techbrain {
      margin-top: 40px;
      font-size: 1.1rem;
      color: #0ff;
      letter-spacing: 1px;
      font-weight: bold;
      text-shadow: 0 0 5px #0ff;
    }
  </style>
</head>
<body>

  <h1>HTML + CSS Auto Progress Bar</h1>

  <div class="progress-container">
    <progress id="progressBar" value="0" max="100"></progress>
    <div class="label" id="progressLabel">0% Complete</div>
  </div>

  <div class="cta">ðŸ’¡ Like & Subscribe for more @Tech Brain</div>
  <div class="techbrain">#TechBrain</div>

  <script>
    let progress = document.getElementById('progressBar');
    let label = document.getElementById('progressLabel');
    let value = 0;

    const updateProgress = () => {
      if (value <= 100) {
        progress.value = value;
        label.textContent = `${value}% Complete`;
        value++;
        setTimeout(updateProgress, 50); // Adjust speed here
      }
    };

    updateProgress();
  </script>

</body>
</html>
